<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Basic Treehouse</title>
  <script src="scripts.js"></script>
  <script>
    alert("You can add JavaScript in between the <head></head> tags of your *.html file.")
  </script>
</head>
<body>
  <div class="container">
    <h1>Where to place your JavaScript code.</h1>
    <script>
      document.write("You can add JavaScript in between the <body></body> tags of your *.html file.")
    </script>
  </div>
</body>
</html>
